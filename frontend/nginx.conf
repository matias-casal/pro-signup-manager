server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve media uploads via backend
    location /media/ {
        alias /media/;
        autoindex off;
        access_log off;
        add_header Cache-Control "public, max-age=3600";
    }
}
